{% extends 'base.html' %}
{% block title %}Insights{% endblock %}
{% block content %}
    <h1 style="font-size: 2rem; margin-bottom: 2rem;">Your Insights</h1>
    <p style="margin-bottom: 1rem;">Total Entries: {{ total_entries }}</p>
    <p style="margin-bottom: 1rem;">Average Sentiment: {{ avg_sentiment|floatformat:2 }}</p>
    <div style="width: {% widthratio avg_sentiment 1 100 %}%; height: 20px; background: linear-gradient(45deg, #007bff, #00d4ff); border-radius: 10px; transition: width 0.5s ease;"></div>
{% endblock %}
