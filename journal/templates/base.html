<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeLens - {% block title %}{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e, #0f3460);
            color: #e6e6ff;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        nav {
            background: #343a40;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-brand {
            font-size: 1.8rem;
            color: #fff;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        .nav-btn {
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .nav-btn.primary {
            background: linear-gradient(45deg, #007bff, #00d4ff);
        }
        .nav-btn.secondary {
            border: 1px solid #fff;
        }
        .nav-btn:hover {
            box-shadow: 0 0 15px rgba(0,123,255,0.5);
        }
        .container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="{% url 'timeline' %}" class="nav-brand">TimeLens</a>
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <a href="{% url 'create_entry' %}" class="nav-btn primary">New Entry</a>
                    <a href="{% url 'insights' %}" class="nav-btn primary">Insights</a>
                    <a href="{% url 'logout' %}" class="nav-btn secondary">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-btn secondary">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
